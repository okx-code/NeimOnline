
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
var request;
$( document ).ready(function() {
  function updateByteCount() {
    var bytes = ucs2decode($(".code").val()).length;
    var word = "chars";
    if(bytes === 1) {
      word = "char";
    }
    $(".bytes").html("(" + bytes + " " + word + ")");
  }
  updateByteCount();
  $(".code").bind("input propertychange", updateByteCount);
  $(".submit").click(function() {
      var button = $(this);
      var code = encodeURIComponent($(".code").val());
      var input =  encodeURIComponent($(".input").val());
      var fullInput;
      var req = "/api/neim";
      var params = false;
      if(input != "") {
        params = true;
        req += "?input=" + input;
      } if(code != "") {
        if(params) {
          req += "&";
        } else {
          req += "?";
        }
        req += "code=" + code;
      }
      var start = Date.now()
      var output = $(".output");
      output.css("cursor", "progress");
      if(request != undefined) {
        request.abort();
      }
      request = $.get(req + code + fullInput, function( data ) {
        var end = Date.now()
        $(".timer").html("Took " + (end-start) + "ms.");
        output.val(data);
        output.css("cursor", "auto");
      });
  });
  $(".link").click(function() {
    var code = encodeURIComponent($(".code").val());
    var input =  encodeURIComponent($(".input").val());
    var fullInput;
      if(input == "") {
        fullInput = "";
      } else {
        fullInput = "&input=" + input;
      }
    var text = "http://" + window.location.hostname + ":80" + window.location.pathname + "?code=" + code + fullInput;
    //window.location.href = text;
    window.prompt("Copy to clipboard: Ctrl+C, Enter", text);
  });
});
    // Taken from https://mths.be/punycode
	function ucs2decode(string) {
		var output = [];
		var counter = 0;
		var length = string.length;
		var value;
		var extra;
		while (counter < length) {
			value = string.charCodeAt(counter++);
			if (value >= 0xD800 && value <= 0xDBFF && counter < length) {
				// high surrogate, and there is a next character
				extra = string.charCodeAt(counter++);
				if ((extra & 0xFC00) == 0xDC00) { // low surrogate
					output.push(((value & 0x3FF) << 10) + (extra & 0x3FF) + 0x10000);
				} else {
					// unmatched surrogate; only append this code unit, in case the next
					// code unit is the high surrogate of a surrogate pair
					output.push(value);
					counter--;
				}
			} else {
				output.push(value);
			}
		}
		return output;
	}
</script>
<body>
<span>Code </span><span class="bytes"></span><span>:</span><br>
<textarea cols=32 rows=8 class="code">%s</textarea><br>
<span>Input:</span><br>
<textarea cols=32 rows=8 class="input">%s</textarea><br>
<button type="button" class="submit">Submit</button>
<button type="button" class="link">Permalink</button>
<br/>
<span>Output:</span><br>
<textarea cols=32 rows=8 class="output" readonly></textarea><br/>
<span class="timer"></span></body>
</html>
